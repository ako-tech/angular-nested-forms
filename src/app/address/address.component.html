<fieldset [ngModelGroup]="groupName">
  <legend>{{ legend }}</legend>
  <label>
    Nombre y Número de la Calle
    <input type="text" name="line1" ngModel />
  </label>
  <label>
    Localidad
    <input type="text" name="city" ngModel />
  </label>
  <label>
    Código Postal
    <input type="text" name="zipcode" ngModel />
  </label>
</fieldset>
